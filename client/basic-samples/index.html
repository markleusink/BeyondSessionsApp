<!doctype html>

<html ng-app="beyondApp">

	<head>
		<title>Beyond The Everday - Angular demos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- some basic styling -->
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	
		<!-- load Angular -->
		<script src="/bower_components/angular/angular.min.js"></script>

		<script>

			var app = angular.module('beyondApp', []);

			app.controller('SessionsCtrl', ['$scope', '$http', function($scope, $http){
	
				var baseUrl = 'http://beyondtheeveryday.com/beyond/sessions-demo.nsf';

				//initial call to populate the list of sessions
				getAllSessions();
				
				//function to create a session
				$scope.createSession = function() {
					$http.post( baseUrl + '/api/data/documents?form=frmSession', $scope.formData)
						.success(function(data) {

							$scope.formData = {}; //clear form

							//let's make another get request to populate the list with the newly added session
							getAllSessions();
							
						})
						.error(function(data) {
							console.log('Error: ' + data);
						});
				};

				function getAllSessions() {

					$http.get( baseUrl + '/api/data/collections/name/sessionsAll')
						.success( function(data) {
							$scope.sessions = data;
						});

				}
				
			}]);	
		</script>

	</head>

	<body style="padding-top:20px" ng-controller="SessionsCtrl">

		<div class="container">

			<div class="jumbotron">

				Find a session: <input ng-model="query" />

			</div>

			<table class="table table-striped"><tbody>

				<tr ng-repeat="session in sessions | filter : query">

					<td style="width:50%">
						{{session.title}}
					</td>
				
				</tr>

			</tbody></table>

			<form>

				<div style="margin-top:20px" class="col-md-6">
					<div class="panel panel-default">

						<div class="panel-heading">Add a session</div>
						<div class="panel-body">

							Title: <input type="text" ng-model="formData.title" />

							<button type="submit" class="btn btn-primary" ng-click="createSession()">Save</button>

						</div>

					</div>
				</div>
			</form>


		</div>

	</body>
</html>
