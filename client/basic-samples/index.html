<!doctype html>

<html ng-app="beyondApp">

	<head>
		<title>Beyond The Everday - Angular demos</title>

		<!-- some basic styling -->
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	
		<!-- load Angular -->
		<script src="/bower_components/angular/angular.min.js"></script>

		<script>

	<body style="padding-top:20px" ng-controller="SessionsCtrl">
