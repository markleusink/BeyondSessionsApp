<!doctype html>

<html ng-app="beyondApp">

	<head>
		<title>Beyond The Everday - Angular demos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- some basic styling -->
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	
		<!-- load Angular -->
		<script src="/bower_components/angular/angular.min.js"></script>

		<script>

			var app = angular.module('beyondApp', []);

			app.controller('SessionsCtrl', function($scope, $http) {

				$scope.user = 'Mark';

				$http.get('http://beyondtheeveryday.com/beyond/icsug.nsf/api/data/collections/name/sessionsEn?count=100')
					.success( function(data) {

						$scope.sessions = data;

					});

			});

		</script>

	</head>

	<body style="padding-top:20px" ng-controller="SessionsCtrl">

		<div class="container">

			<div class="jumbotron">

				Find a session: <input ng-model="query" />

			</div>

			<table class="table table-striped"><tbody>

				<tr ng-repeat="session in sessions | filter : query">

					<td style="width:50%">
						{{session.title}}
					</td>

					<td style="width:50%">
						<input class="form-control" type="text" ng-model="session.title" />
					</td>
				
				</tr>

			</tbody></table>

		</div>

	</body>
</html>
